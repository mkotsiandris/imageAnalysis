<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Detail page</title>
</h:head>
<h:body>
<h:form enctype="multipart/form-data">
<p:dataTable var="imageResult" value="#{resultController.imageResults}">

    <p:column headerText="Angle">
        <h:outputText value="#{imageResult.angle}" />
    </p:column>

    <p:column headerText="Area">
        <h:outputText value="#{imageResult.area}" />
    </p:column>

    <p:column headerText="STD_DEV">
        <h:outputText value="#{imageResult.std_dev}" />
    </p:column>

    <p:column headerText="Circularity">
        <h:outputText value="#{imageResult.circularity}" />
    </p:column>
</p:dataTable>
</h:form>
</h:body>
</html>
